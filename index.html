<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="jquery.timeago.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

  <div class="header">

  <h1>Twitter</h1>
  <button type="button" id="generateTweets">Refresh</button>

  </div>

  <div id="tweets">

  </div>

    <script>
        
      $(document).ready(function(){

        var generateTweets = function() {
        var $body = $('body');
        //$body.html('');
        var index = streams.home.length - 1; 
        
        while(index >= streams.home.length - 10){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          //var today = new Date();
          $tweet.text(/*today + */' @' + tweet.user + ': ' + tweet.message);
          $tweet.prependTo("#tweets");
          index -= 1;
        }
        }

        $('#generateTweets').on('click', generateTweets)


      });
  
    </script>

  </body>
</html>
